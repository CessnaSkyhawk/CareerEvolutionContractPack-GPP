CONTRACT_TYPE
{
	name = NivenRoverDrive
    group = Rovers
	
    title = Explore @/targetBody with a Rover
	agent = Experimental Engineering Group
	
	sortKey = 101
	
    synopsis = Use @/targetVessel to explore @/targetBody
	notes = Use @/targetVessel to explore @/targetBody
	
    description = Use the rover you have on @/targetBody to visit the waypoints that our scientists are interested in.
	
    completedMessage = Congratulations! As long as the Rover continues to operate, our scientists will continue to receive valuable information about @/targetBody.
	
	minExpiry = 0
    maxExpiry = 0
    maxCompletions = 1
	
    cancellable = true
    declinable = false
	autoAccept = true
	
    targetBody = Niven
	
	// REWARDS
    rewardScience = 5
    rewardReputation = 12
    rewardFunds = @CareerEvolution:Kerbucks3
	
	prestige = Significant
	
	DATA
	{
		type = Vessel
		requiredValue = true
		hidden = true
		uniquenessCheck = GROUP_ALL
		targetVessel = AllVessels().Where(v => v.VesselType() == Rover && v.IsLanded() == true && v.CelestialBody() == @targetBody).SelectUnique()
	}
	
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = EveRover
		title = Complete @contractType Contract
	}
	
	PARAMETER
	{
		name = NivenRoverDrive
		type = VesselParameterGroup
		title = Rover Drive
		
		PARAMETER
		{
			name = WaypointAlpha
			type = VisitWaypoint
			index = 0
			distance = 100.0
			title = Visit Rover Site Alpha
			showMessages = true
			disableOnStateChange = true
			hideChildren = true
		}

		PARAMETER
		{
			name = WaypointBeta
			type = VisitWaypoint
			index = 1
			distance = 100.0
			title = Visit Rover Site Bravo
			showMessages = true
			disableOnStateChange = true
			rewardScience = 3
			hideChildren = true
		}

		PARAMETER
		{
			name = WaypointCharlie
			type = VisitWaypoint
			index = 2
			distance = 100.0
			title = Visit Rover Site Charlie
			showMessages = true
			disableOnStateChange = true
			rewardScience = 3
			hideChildren = true
		}
	}
	
	BEHAVIOUR
	{
		name = RoverDialog
		type = DialogBox
		
		DIALOG_BOX
		{
			title = New Rover Contract Accepted
			condition = CONTRACT_ACCEPTED
		
			position = center
		
			titleColor = #FFFFFF
			TEXT
			{
				text = You have successfully landed your rover and a new contract has been automatically accepted for you. In this contract, you will use your rover to explore sites near you.
			}
		}
	}
	
	BEHAVIOUR
	{
		name = WaypointGenerator
		type = WaypointGenerator

		WAYPOINT
		{
			name = Rover Location
			hidden = true
			
			icon = report
			altitude = 0.0
			latitude = @/targetVessel.Location().Latitude()
			longitude = @/targetVessel.Location().Longitude()			
		}
		
		RANDOM_WAYPOINT_NEAR
		{
			hidden = false
			count = 1
			icon = marker
			altitude = 0.0
			waterAllowed = false
			nearIndex = 0
			minDistance = 500.0
			maxDistance = 1000.0
		}

		RANDOM_WAYPOINT_NEAR
		{
			name = Rover Site Bravo
			parameter = WaypointAlpha
			hidden = false
			count = 1
			icon = marker
			altitude = 0.0
			waterAllowed = false
			nearIndex = 1
			minDistance = 500.0
			maxDistance = 1000.0
		}
	   RANDOM_WAYPOINT_NEAR
		{
			name = Rover Site Charlie
			parameter = WaypointBeta
			hidden = false
			count = 1
			icon = marker
			altitude = 0.0
			waterAllowed = false
			nearIndex = 2
			minDistance = 500.0
			maxDistance = 2000.0
		}
	}
}

